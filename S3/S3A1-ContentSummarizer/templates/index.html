<!DOCTYPE html>
<html>
<head>
    <title>Content Summarizer</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Content Summarizer</h1>
    <form id="summarize-form">
        <div class="content-type-selection">
            <label>Content Type:</label><br>
            <input type="radio" id="type-web" name="content_type" value="web" checked>
            <label for="type-web">Web URL</label><br>
            <input type="radio" id="type-youtube" name="content_type" value="youtube">
            <label for="type-youtube">YouTube Video</label><br>
            <input type="radio" id="type-pdf" name="content_type" value="pdf">
            <label for="type-pdf">PDF File</label><br><br>
        </div>

        <div id="url-input">
            <label for="source">URL:</label>
            <input type="text" id="source" name="source" required><br><br>
        </div>

        <div id="file-input" style="display: none;">
            <label for="pdf_file">Upload PDF:</label>
            <input type="file" id="pdf_file" name="pdf_file" accept=".pdf"><br><br>
        </div>

        <label for="summary_type">Summary Type:</label>
        <select id="summary_type" name="summary_type">
            <option value="tldr">TL;DR</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
        </select><br><br>
        <button type="submit">Summarize</button>
    </form>
    <div id="summary-container">
        <h2>Summary</h2>
        <p id="summary-text"></p>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
